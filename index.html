<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter by Category Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="category-filter-group">
        <input type="checkbox" id="hdc-filter" class="category-filter hdc" />
        <label for="hdc-filter">ğŸ“—<span>Half-day courses</span></label>

        <input type="checkbox" id="dc-filter" class="category-filter dc" />
        <label for="dc-filter">ğŸ“˜<span>Day courses</span></label>

        <input
          type="checkbox"
          id="retreat-filter"
          class="category-filter retreat"
        />
        <label for="retreat-filter">ğŸ“•<span>Retreats</span></label>
      </section>
      <section class="grid">
        <div class="course hdc">
          <div class="box"></div>
          <p>Course 1</p>
        </div>

        <div class="course hdc">
          <div class="box"></div>
          <p>Course 2</p>
        </div>

        <div class="course dc">
          <div class="box"></div>
          <p>Course 3</p>
        </div>

        <div class="course dc">
          <div class="box"></div>
          <p>Course 4</p>
        </div>

        <div class="course dc">
          <div class="box"></div>
          <p>Course 5</p>
        </div>

        <div class="course retreat">
          <div class="box"></div>
          <p>Course 6</p>
        </div>

        <div class="course retreat">
          <div class="box"></div>
          <p>Course 7</p>
        </div>

        <div class="course retreat">
          <div class="box"></div>
          <p>Course 8</p>
        </div>

        <div class="course retreat">
          <div class="box"></div>
          <p>Course 9</p>
        </div>

        <div class="course retreat">
          <div class="box"></div>
          <p>Course 10</p>
        </div>
      </section>
    </main>
    <script>
      function getUrlParams() {
        const searchParams = new URLSearchParams(window.location.search);
        return Object.fromEntries(searchParams.entries());
      }

      function handleCheckboxChange(checkbox) {
        const [_, category] = checkbox.classList;
        const displayValue = checkbox.checked ? 'block' : 'none';
        document.querySelectorAll('.course.' + category).forEach((course) => {
          course.style.display = displayValue;
        });
      }

      const checkboxes = document.querySelectorAll('.category-filter');

      function applyFiltersFromUrl() {
        const filters = getUrlParams().courses || '';
        const filterList = filters.length ? filters.split('|') : [];
        checkboxes.forEach((checkbox) => {
          const [_, category] = checkbox.classList;
          checkbox.checked = filterList.includes(category);
          handleCheckboxChange(checkbox);
          checkbox.addEventListener('change', () =>
            handleCheckboxChange(checkbox),
          );
        });
      }

      applyFiltersFromUrl();
    </script>
  </body>
</html>
